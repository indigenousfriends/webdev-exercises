<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="title">Navigation Solution</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles-starter.css">
    </head>
    <body>
    <header>
        <div class="logo">
            <!-- Logo -->
            <image class="logo-desktop" src="images/logo.png" alt="Logo">
            <image class="logo-mobile" src="images/logo-mobile.png" alt="Logo">
        </div>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <!-- We will add this seach icon to the form field when we work on CSS positioning -->
            <!-- <div class="search-icon-form">
                <image src="images/icon-search.png" alt="Logo"> 
            </div> -->
        </div>
        <!-- Links -->
        <nav class="top-links">
            <a href="#">Products</a>
            <a href="#">Services</a>
            <a href="#">Expertise</a>
            <a href="#">About</a>
        </nav>
        <div class="mobile-button-wrapper">
            <!-- Login Button -->
            <div class="login-btn">
                <button>Login / Signup</button>
            </div>
            <!-- Search Icon -->
            <div class="search-icon">
                <image src="images/icon-search.png" alt="search icon">        
            </div>            
            <!-- Menu Icon -->
            <div class="menu-icon">
                <image src="images/icon-menu.png" alt="menu icon">                     
            </div>
        </div>
    </header>
</body>
</html>
